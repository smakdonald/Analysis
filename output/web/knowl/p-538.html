<div class="para">A metric space <span class="process-math">\(X\)</span> is separable iff there exists a countable set of open sets <span class="process-math">\(\mathcal{S}\)</span> in <span class="process-math">\(X\)</span> such that for all <span class="process-math">\(x\in X\text{,}\)</span> and all <span class="process-math">\(U\subseteq X\)</span> open with <span class="process-math">\(x\in U\text{,}\)</span> there exists <span class="process-math">\(V\in \mathcal{S}\)</span> so that <span class="process-math">\(x\in V\subseteq U\text{.}\)</span>
