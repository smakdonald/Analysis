<div class="para">Suppose <span class="process-math">\(a,b\in \mathbb{R}, a&lt;b,\)</span> and <span class="process-math">\(f:[a,b]\rightarrow\mathbb{R}\)</span> is continuous. If <span class="process-math">\(t\in \mathbb{R}\)</span> with either <span class="process-math">\(f(a)\leq t\leq f(b)\)</span> or <span class="process-math">\(f(b)\leq t\leq f(a),\)</span> then exists <span class="process-math">\(c\in[a,b]\)</span> such that <span class="process-math">\(f(c)=t\text{.}\)</span>
