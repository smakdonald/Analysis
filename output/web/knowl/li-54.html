<div class="para">A subset <span class="process-math">\(E\subseteq S\)</span> is <dfn class="terminology">bounded above</dfn> if <span class="process-math">\(\exists\, \beta\in S\)</span> such that <span class="process-math">\(\forall\, x\in E, x\leq \beta\text{.}\)</span> Then <span class="process-math">\(\beta\)</span> is called an <dfn class="terminology">upper bound</dfn> for <span class="process-math">\(E\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-ordered-sets.html#li-54" class="internal">in-context</a></span>
