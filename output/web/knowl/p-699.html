<div class="para">A vector subspace <span class="process-math">\(A\subseteq C(X)\)</span> is called</div>
<ul class="disc">
<li><div class="para">A <dfn class="terminology">subalgebra</dfn> if <span class="process-math">\(f,g\in A\implies fg\in A\)</span>
</div></li>
<li><div class="para">
<dfn class="terminology">unital</dfn> if <span class="process-math">\(1\in A\)</span> (1=constant function <span class="process-math">\(x\mapsto 1\)</span>)</div></li>
<li><div class="para">
<dfn class="terminology">self-adjoint</dfn> if <span class="process-math">\(f\in A\implies\overline{f}\in A\text{.}\)</span>
</div></li>
</ul>
