<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(g=f^{-1}:Y\rightarrow X\text{.}\)</span> If <span class="process-math">\(F\subseteq X\)</span> is closed, then the preimage of <span class="process-math">\(F\)</span> under <span class="process-math">\(g,g^{-1}(F)\subseteq Y\)</span> equals <span class="process-math">\(f(F)\subseteq Y\text{.}\)</span> So <span class="process-math">\(g^{-1}(F)\)</span> is closed by the previous corollary. Hence <span class="process-math">\(g\)</span> is continuous.</div>
