<div class="para">Let n be any natural number such that n &gt; N. Since the sequence is increasing, aN ≤ an and hence L − ε &lt; aN ≤ an. Also, an ≤ L since L is an upper bound for the sequence, and thus we have L − ε &lt; an ≤ L. It follows that |an − L| &lt; ε. We have proven the sequence converges to L.</div>
