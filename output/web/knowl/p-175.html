<div class="para">A subsequence of a given sequence \{a_n\}^\infty_{n=1} is any sequence of the form {ank }∞ k=1 where n1, n2, n3, . . . is any strictly increasing sequence of natural numbers — that is nk ∈ N and nk+1 &gt; nk for all k ∈ N, so that n1 &lt; n2 &lt; n3 &lt; · · · .</div>
