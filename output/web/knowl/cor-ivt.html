<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">5.30</span><span class="period">.</span><span class="space"> </span><span class="title">Intermediate-Value Theorem.</span>
</h3>
<div class="para">Suppose f is a continuous real-valued function on [a, b] such that f(a) &lt; f(b). If y is a real number satisfying f(a) &lt; y &lt; f(b), then f(x) = y for some x in (a, b).</div></article><span class="incontext"><a href="sec-connected.html#cor-ivt" class="internal">in-context</a></span>
