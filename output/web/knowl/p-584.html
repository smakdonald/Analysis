<div class="para">We need to show that <span class="process-math">\(\lim_{x\rightarrow a}f(x)=f(a)\text{.}\)</span> If <span class="process-math">\(x\in S\setminus\{{a}\}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{aligned}
f(x)
&amp;=\frac{f(x)-f(a)}{x-a}(x-a)+f(a)\\
\implies \lim_{x\rightarrow a}f(x)
&amp;=f'(a)\cdot 0+f(a)
=f(a).
\end{aligned}
\end{equation*}
