<div class="para">Let <span class="process-math">\(x\)</span> be a nonnegative real number, and let <span class="process-math">\(n\)</span> be a positive integer. We define <span class="process-math">\(x^{\frac1/n}\)</span> to be the nonnegative real number <span class="process-math">\(y\)</span> such that <span class="process-math">\(y^n = x\text{.}\)</span>
