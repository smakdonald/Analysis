<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.96</span><span class="period">.</span><span class="space"> </span><span class="title">Extreme Value Theorem.</span>
</h3>
<div class="para logical">
<div class="para">If <span class="process-math">\(X\)</span> is a nonempty compact metric space and <span class="process-math">\(f:X\rightarrow \mathbb{R}\)</span> is continuous, then there are points <span class="process-math">\(x_1,x_2\in X\)</span> such that</div>
<div class="displaymath process-math">
\begin{equation*}
f(x_1)=\sup_{x\in X}f(x)\text{ and }f(x_2)=\inf_{x\in X}f(x).
\end{equation*}
</div>
