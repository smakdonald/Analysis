<div class="para">Pick ε &gt; 0. Then L − ε &lt; L and, since L is the supremum, L − ε is not an upper bound of S. This means that there is an element of S that is strictly bigger than L−ε. Every element of S is a member of the sequence, and so we get that there is an N ∈ N such that aN &gt; L − ε.</div>
