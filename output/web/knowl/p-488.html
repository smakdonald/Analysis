<div class="para">Let <span class="process-math">\(X,Y\)</span> be metric spaces and let <span class="process-math">\(f:X\rightarrow Y\)</span> be a function. We say <span class="process-math">\(f\)</span> is <dfn class="terminology">uniformly continuous</dfn> if for all <span class="process-math">\(\varepsilon&gt;0\)</span> exists <span class="process-math">\(\delta&gt;0\)</span> such that for all <span class="process-math">\(x,y\in X, d(x,y)&lt;\delta\implies d(f(x),f(y))&lt;\varepsilon\text{.}\)</span>
</div>
