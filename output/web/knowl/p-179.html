<div class="para">P1 is true since b1 ∈ N and so b1 ≥ 1. Given k ∈ N, assume Pk is true; that is, assume bk ≥ k. Since bk+1 &gt; bk and both are natural numbers, we have bk+1 ≥ bk + 1 ≥ k + 1; that is, Pk+1 is true too. By induction, Pn is true for all n ∈ N.</div>
