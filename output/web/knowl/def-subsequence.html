<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.18</span><span class="period">.</span><span class="space"> </span><span class="title">Subsequence.</span>
</h3> <div class="para">Let <span class="process-math">\((x_n)_{n=1}^{\infty}\)</span> be a sequence (in any set <span class="process-math">\(S\)</span>). A <dfn class="terminology">subsequence</dfn> of <span class="process-math">\((x_n)_{n=1}^{\infty}\)</span> is a sequence <span class="process-math">\((x_{f(n)})_{n=1}^{\infty}\)</span> where <span class="process-math">\(f:\mathbb{Z}_{\geq 1}\rightarrow\mathbb{Z}_{\geq 1}\)</span> is a strictly increasing function</div></article><span class="incontext"><a href="sec-subsequences.html#def-subsequence" class="internal">in-context</a></span>
