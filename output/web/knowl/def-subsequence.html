<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.21</span><span class="period">.</span><span class="space"> </span><span class="title">Subsequence.</span>
</h3> <div class="para">A subsequence of a given sequence \{a_n\}^\infty_{n=1} is any sequence of the form {ank }∞ k=1 where n1, n2, n3, . . . is any strictly increasing sequence of natural numbers — that is nk ∈ N and nk+1 &gt; nk for all k ∈ N, so that n1 &lt; n2 &lt; n3 &lt; · · · .</div></article><span class="incontext"><a href="sec-subsequences.html#def-subsequence" class="internal">in-context</a></span>
