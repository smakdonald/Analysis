</h4> <div class="para">A metric space <span class="process-math">\(X\)</span> is <dfn class="terminology">totally bounded</dfn> if for all <span class="process-math">\(\varepsilon&gt;0,\)</span> there exists <span class="process-math">\(A_1,\dots,A_n\subseteq X\)</span> for some <span class="process-math">\(n\in \mathbb{Z}_+\)</span> with <span class="process-math">\(X=\cup_{i=1}^n A_i\)</span> and <span class="process-math">\(\text{diam}(A_i)&lt;\varepsilon\text{.}\)</span>
