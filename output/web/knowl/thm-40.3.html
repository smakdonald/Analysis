<div class="para">Let (M, d) be a metric space and let a\in M. The function f defined by the equation f(x)=d(x,a) is a continuous real-valued function on M. Moreover, f(x) = 0 if and only if x = a.</div></article><span class="incontext"><a href="sec-continuous-functions.html#thm-40.3" class="internal">in-context</a></span>
