<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.8</span><span class="period">.</span>
</h3>
<div class="para">Let f be a function from a metric space M1 into a metric space M2. Let a\in M_1. Then f is continuous at a if and only if whenever {xn} is a sequence in M1 such that limn→∞ xn = a, then limn→∞ f(xn) = f(a).</div></article><span class="incontext"><a href="sec-continuous-functions.html#thm-40.2" class="internal">in-context</a></span>
