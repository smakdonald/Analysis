<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.63</span><span class="period">.</span><span class="space"> </span><span class="title">Continuous Images of Connected Spaces are Connected..</span>
</h3>
<div class="para">Let <span class="process-math">\(X,Y\)</span> be metric spaces and let <span class="process-math">\(f:X\rightarrow Y\)</span> be continuous and surjective. If <span class="process-math">\(X\)</span> is connected then <span class="process-math">\(Y\)</span> is connected.</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-46-hidden.html" title="Proof 4.63.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-connected.html#thm-connected-images" class="internal">in-context</a></span>
