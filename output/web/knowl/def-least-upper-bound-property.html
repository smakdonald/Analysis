<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.17</span><span class="period">.</span><span class="space"> </span><span class="title">Least Upper Bound Property.</span>
</h4> <div class="para">An ordered set <span class="process-math">\(S\)</span> is said to have the <dfn class="terminology">least-upper-bound property</dfn> if the following is true: If <span class="process-math">\(E\sse S\text{,}\)</span> <span class="process-math">\(E\)</span> is not empty, and <span class="process-math">\(E\)</span> is bounded above, then <span class="process-math">\(\sup E\)</span> exists in <span class="process-math">\(S\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-ordered-sets.html#def-least-upper-bound-property" class="internal">in-context</a></span>
