<div class="para logical">
<div class="para">For functions <span class="process-math">\(f,g\in\mathcal{B}[a,b]\text{,}\)</span> a partition <span class="process-math">\(P=\{{a=x_0&lt;\dots&lt;x_n=b}\}\)</span> and an evaluation sequence <span class="process-math">\(X\)</span> for <span class="process-math">\(P\text{,}\)</span> define the <dfn class="terminology">Riemann-Stieltjes Sum</dfn>
</div>
<div class="displaymath process-math">
\begin{equation*}
I(f,P,X,g)=\sum_{i=1}^nf(x_i^*)(g(x_i)-g(x_{i-1})).
\end{equation*}
