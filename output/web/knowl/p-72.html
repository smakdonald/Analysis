<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">A subset <span class="process-math">\(E\subseteq S\)</span> is <dfn class="terminology">bounded below</dfn> if <span class="process-math">\(\exists\, \alpha\in S\)</span> such that <span class="process-math">\(\forall\, x\in E, \alpha\leq x\text{.}\)</span> Then <span class="process-math">\(\alpha\)</span> is called a <dfn class="terminology">lower bound</dfn> for <span class="process-math">\(E\text{.}\)</span>
</div>
