<div class="para logical">
<div class="para">If <span class="process-math">\(g(x)=x\text{,}\)</span> then <span class="process-math">\(\mathcal{R}[a,b]=\mathcal{R}([a,b],g)\text{,}\)</span> and for all <span class="process-math">\(f\in \mathcal{R}[a,b]\)</span>
</div>
<div class="displaymath process-math">

\int_a^b f(x)\,dx=\int_a^b f(x)\,dg(x).
\end{equation*}
