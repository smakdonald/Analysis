<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.35</span><span class="period">.</span><span class="space"> </span><span class="title">Intermediate Value Theorem.</span>
</h3>
<div class="para">Suppose <span class="process-math">\(a,b\in \mathbb{R}, a&lt;b,\)</span> and <span class="process-math">\(f:[a,b]\rightarrow\mathbb{R}\)</span> is continuous. If <span class="process-math">\(t\in \mathbb{R}\)</span> with either <span class="process-math">\(f(a)\leq t\leq f(b)\)</span> or <span class="process-math">\(f(b)\leq t\leq f(a),\)</span> then exists <span class="process-math">\(c\in[a,b]\)</span> such that <span class="process-math">\(f(c)=t\text{.}\)</span>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-47-hidden.html" title="Proof 5.35.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-connected.html#thm-ivt" class="internal">in-context</a></span>
