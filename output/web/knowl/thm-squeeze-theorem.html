<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.11</span><span class="period">.</span><span class="space"> </span><span class="title">The Squeeze Theorem.</span>
</h4>
<div class="para">Suppose \{a_n\}^\infty_{n=1}, {bn}∞ n=1, and {cn}∞ n=1 are three sequences such that \{a_n\}^\infty_{n=1} and {cn}∞ n=1 both converge to L, and an ≤ bn ≤ cn for all n. Then {bn}∞ n=1 also converges to L.</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-7-hidden.html" title="Proof 2.11.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article><span class="incontext"><a href="sec-sequences.html#thm-squeeze-theorem" class="internal">in-context</a></span>
