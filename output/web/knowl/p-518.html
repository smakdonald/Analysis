<div class="para">If <span class="process-math">\(X\)</span> is compact and <span class="process-math">\(F\subseteq X\)</span> is closed, then <span class="process-math">\(F\)</span> is compact (closed subset of a compact space). Then <span class="process-math">\(f(F)\subseteq Y\)</span> is compact by the previous result. So <span class="process-math">\(f(F)\)</span> is closed.</div>
