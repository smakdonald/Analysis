</h4>
<div class="para">Let M be a metric space, and let X be a subset of M. We say that a point x in M is a limit point of X if there is a sequence {xn} such that x_n\in X for every positive integer n and limn→∞ xn = x.</div></article><span class="incontext"><a href="sec-open-closed.html#def-limit-point" class="internal">in-context</a></span>
