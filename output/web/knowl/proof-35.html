<div class="para">Suppose <span class="process-math">\((x_n)_{n=1}^\infty\subseteq X\)</span> is Cauchy. Since <span class="process-math">\(X\)</span> is compact, <span class="process-math">\((x_n)_{n=1}^\infty\)</span> has a convergent subsequence. Now, every Cauchy sequence with a convergent subsequence converges. So <span class="process-math">\((x_n)_{n=1}^\infty\)</span> converges.</div></article><span class="incontext"><a href="sec-compactness.html#proof-35" class="internal">in-context</a></span>
