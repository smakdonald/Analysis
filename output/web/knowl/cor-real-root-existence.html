<article class="corollary theorem-like"><h4 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">1.29</span><span class="period">.</span><span class="space"> </span><span class="title">Existence of Odd Square Roots.</span>
</h4>
<div class="para">If <span class="process-math">\(a\)</span> is a real number and <span class="process-math">\(n\)</span> is an odd positive integer, there exists a real number <span class="process-math">\(b\)</span> such that <span class="process-math">\(b^n = a\text{.}\)</span>
