<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.113</span><span class="period">.</span><span class="space"> </span><span class="title">Completion.</span>
</h4> <div class="para">A <dfn class="terminology">completion</dfn> of a metric space <span class="process-math">\(X\)</span> is a pair <span class="process-math">\((\hat{X},j)\)</span> where <span class="process-math">\(\hat{X}\)</span> is a complete metric space and <span class="process-math">\(j:X\rightarrow \hat{X}\)</span> is an isometry such that <span class="process-math">\(j(X)\)</span> is dense in <span class="process-math">\(\hat{X}\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-separability-completions.html#def-completion" class="internal">in-context</a></span>
