<div class="para">Let M be a set. A metric on M is a function d from M × M into [0, ∞) which satisfies</div>
<ol class="decimal">
<li>
<span class="heading"><span class="title">Positive Definite.</span></span><div class="para">d(x, y) = 0 if and only if x = y</div>
</li>
<li>
<span class="heading"><span class="title">Symmetric.</span></span><div class="para">d(x, y) = d(y, x) for all y\in M</div>
</li>
<li>
<span class="heading"><span class="title">Triangle Inequality.</span></span><div class="para">d(x, z) ≤ d(x, y) + d(y, z) for all z\in M</div>
</li>
</ol>
</div>
