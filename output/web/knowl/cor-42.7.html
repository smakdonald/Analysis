<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">5.8</span><span class="period">.</span>
</h3>
<div class="para">If f is a continuous real-valued function on a compact metric space M, there exist c,d\in M  such that f(c) ≤ f(x) ≤ f(d) for all x\in M. That is, f attains a maximum and a minimum on M.</div></article><span class="incontext"><a href="sec-open-covers.html#cor-42.7" class="internal">in-context</a></span>
